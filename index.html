<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Base Math Generator</title>
        <link href="styles/styles.css" rel="stylesheet" type="text/css">
        <link href="styles/grid.css" rel="stylesheet" type="text/css">
        <link href="styles/dark.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="src/main.js" type="text/javascript"></script>
        <script src="src/dark.js" type="text/javascript"></script>
    </head>
    <body onload="checkDark()">
        <div class="grid">
            <div class="grid-item">
                <button onclick="toggleDark()">Toggle Theme</button>
                <select id="select-base">
                    <option value="10">Dec</option>
                    <option value="2">Bin</option>
                    <option value="16">Hex</option>
                </select>
                <button onclick="randNum()">Question</button>
                <button onclick="showAnswer()">Answer</button>
            </div>
            <div class="grid-item">
                <pre id="output-question"></pre>
            </div>
            <div class="grid-item">
                <pre id="output-answer"></pre>
            </div>
            <footer></footer>
        </div>
    </body>
</html>
